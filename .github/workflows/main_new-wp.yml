# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - new-wp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3d048049d95d41a48f08b7995c6eafad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b49022434260412895815643f7eda235 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3d048049d95d41a48f08b7995c6eafad }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'new-wp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67b9b21bb8a64073ac881c16505b0d55 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3d048049d95d41a48f08b7995c6eafad }}/appsvc/wordpress-alpine-php:${{ github.sha }}'